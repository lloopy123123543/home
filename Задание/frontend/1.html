<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="global.css">

</head>

<body>
  <h1>Директор</h1>
  <div class="container">
    <label>Студенты</label>
    <div id="cont"></div>
    <label>Сотрудники</label>
    <div id="polzovatel"></div>

    <form>
      <label for="label">Добавить пользователя</label>
      <label>Имя</label>
      <input id="nameInput" type="text" placeholder="Name">
      <label>Login</label>
      <input id="loginInput" type="text" placeholder="Login">
      <label>Password</label>
      <input id="passwordInput" type="text" placeholder="Password">
      <label>role</label>
      <input id="roleInput" type="number" placeholder="Role">
      <button type="button" id="sendButton">Создать пользователя</button>
    </form>

    <form>
      <label for="label">Изменить данные студента</label>
      <label>Имя студента</label>
      <input id="nameStudentInput" type="text" placeholder="Name">
      <label>Айди студента</label>
      <input id="idStudentInput" type="number" placeholder="Id">
      <button type="button" id="changeButton">Изменить</button>
    </form>
  </div>

  <script>

    const block = document.getElementById("cont")
    const blockPolzovatel = document.getElementById("polzovatel")
    const Imya = document.getElementById("Imya");

    const sendButton = document.getElementById("sendButton");

const nameStudentInput = document.getElementById("nameStudentInput")
const idStudentInput = document.getElementById("idStudentInput")


const changeButton = document.getElementById("changeButton");

const nameInput = document.getElementById("nameInput")
const loginInput = document.getElementById("loginInput")
const passwordInput = document.getElementById("passwordInput")
const roleInput = document.getElementById("roleInput")




    const infoStudent = () => {
      fetch('http://localhost:8000/api/student/all', {
        method: "get",

      })
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          let elems = [];
          data.map((dat) => {
            let element = document.createElement("div");
            element.className = "block";
            element.innerHTML ="id: " + dat.id + " ФИО: " + dat.name;
            block.appendChild(element);
          });
          })

          block.innerHTML = elems

        

    }

    const send = () => {

fetch('http://localhost:8000/api/user/create', {
  method: "POST",
  headers: {
    'Content-Type': "application/json",
  },
  body: JSON.stringify({
    login: loginInput.value,
    password: passwordInput.value,
    role: roleInput.value,
    name: nameInput.value
  })
})
  .then((response) => {
    console.log(response);
    return response.json();

  })
  .then((data) => {
    alert("success")
  });
};


    const infoPolzovatel = () => {
      fetch('http://localhost:8000/api/polzovatel/show/all', {
        method: "get",

      })
        .then((response) => {
          return response.json();
        })
        .then((data) => {



          let elems = [];
          data.map((dat) => {
            let element = document.createElement("div");
            element.className = "block";
            element.innerHTML ="id: " + dat.id + " ФИО: " + dat.name + " Роль: " + dat.role;
            blockPolzovatel.appendChild(element);
          });
          })
          infoStudent()
          blockPolzovatel.innerHTML = elems

        ;

    }

    const changeInfoStudent = () => {
      console.log("name" + nameStudentInput.value)

      fetch('http://localhost:8000/api/student/change', {
        method: "post",
        headers: {
          'Content-Type': "application/json",
        },
        body: JSON.stringify({
          id: idStudentInput.value,
          name: nameStudentInput.value
        })

      })
      .then((response) => {
        return response.json();
      })
    }
    changeButton.addEventListener("click", changeInfoStudent);
    infoPolzovatel()
    infoStudent()
  
    sendButton.addEventListener("click", send);


  </script>
</body>

</html>
