    const infoStudent = () => {
      fetch('http://localhost:8000/api/turniket/info', {
        method: "get",

          authorization: "Bearer " + localStorage.getItem("token")
        }

      })
        .then((response) => {

        })
        .then((data) => {

            block.appendChild(element);
